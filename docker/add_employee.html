<!-- Use Bootstrap for styling -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Create a banner -->
<div class="jumbotron">
    <h1 class="display-4">Employee Management System</h1>
    <p class="lead">Adauga angajati intr-un sistem</p>
</div>

<!-- Use a container to center the form -->
<div class="container">
    <form action="/api/add_employee" method="post">
        <div class="form-group">
            <label for="name">Nume:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="department">Departament:</label>
            <input type="text" class="form-control" id="department" name="department" required>
        </div>
        <button type="submit" class="btn btn-primary">Adauga Angajat</button>
    </form>
</div>
